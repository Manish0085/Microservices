server:
  port: 8080

spring:
  application:
    name: "accounts"

  profiles:
    active: "prod"

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: ''

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true

  config:
    import: "optional:configserver:http://localhost:8071/"

management:
  endpoints:
    web:
      exposure:
        include: "*"
